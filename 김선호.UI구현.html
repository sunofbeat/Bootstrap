<head>
<title>김선호.hr.bootstrap</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css'/></head>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <div class='alert alert-secondary text-center'><h1>HR</h1></div>
        </div>
    </div>
    
    <div class='row'>
        <div class='col-2'>
            <form>
                <input type='search' class='form-control' placeholder='노동자명'/>
            </form> 
        </div>
        <div class='col-4'>
            <form>
                <input type='search' class='form-control' placeholder='입사일'/>
            </form>
        </div>  
        <div class='col'>              
            <button type='button' class='btn btn-success btn-block d-none d-sm-block'>
                <i class='bi bi-plus'></i>
                추가
            </button>
            <button type='button' class='btn btn-success btn-block d-sm-none'>
                <i class='bi bi-plus'></i>                   
            </button>
        </div>
        <div class='col'>           
            <button type='button' class='btn btn-info btn-block d-none d-sm-block'>
                <i class='bi bi-pencil-square'></i>
                수정
            </button>
            <button type='button' class='btn btn-info btn-block d-sm-none'>
                <i class='bi bi-pencil-square'></i> 
            </button>
        </div>
        <div class='col'>           
            <button type='button' class='btn btn-warning btn-block d-none d-sm-block' data-toggle='modal'
                data-target='#delModal'>
                <i class='bi bi-fix bi-trash-fill'></i>
                삭제
            </button>
            <button type='button' class='btn btn-warning btn-block d-sm-none' data-toggle='modal'
                data-target='#delModal'>
                <i class='bi bi-fix bi-trash-fill'></i> 
            </button>       
        </div>     
    </div>

    <div class='row mt-3'>
        <table class='table table-dordered'>
            <thead>
                <tr><th></th><th>ID</th><th>이름</th><th>입사일</th></tr>
            </thead>
            
            <tbody>
                <div class='form-check'>
                    <tr><td><input type='radio' class='form-check-input' id='id1'>
                        <label class='form-check-label' for='id1'><td>12</td></label>
                        <td>최한석</td><td>2025-05-15</td></tr>
                </div>
                <div class='form-check'>
                        <tr><td><input type='radio' class='form-check-input' id='id2'>
                        <label class='form-check-label' for='id2'><td>13</td></label>
                        <td>한아름</td><td>2027-07-17</td></tr>
                </div>
            </tbody>
         </table>
    </div>
</div>

<div class='modal fade' id='delModal' tabindex='-1'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal'>
                    <span>&times;</span>
                </button>
            </div>
            <div class='modal-body'>
                <p>노동자를 삭제하시겠습니까?</p>
            </div>
            <div class='modal-footer'>
                <button type='button' class='btn btn-secondary' data-dismiss='modal'>
                    아니오
                </button>
                <a href='#' class='btn btn-primary'>예</a>
            </div>
        </div>
    </div>
</div>
<body>
